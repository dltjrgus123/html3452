<h1>코스모스(<font color="pink">Cosmos bipinnatus</font>)</h1> 

  <newline></newline> 

  <h3>“칼 세이건의 책, 코스모스와 똑같은 이름을 가진 꽃”</h3> 

<h4><li>줄기는 <u>높이가 1∼2m</u>이고 윗부분에서 가지가 갈라지며 털이 없다. 잎은 마주나고 2회 깃꼴로 갈라지며, 갈라진 조각은 줄 모양이다</h4></li> 

  <h4><li>꽃은 6∼10월에 피고 가지와 줄기 끝에 두꽃대 끝에 꽃자루가 없는 작은 꽃이 많이 모여 피어 머리 모양을 이룬 꽃이 1개씩 달린다. 지름은 6cm이다</h4></li>
